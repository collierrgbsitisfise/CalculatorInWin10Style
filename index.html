<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <!--include styles-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form name="calc" id="calculator">
  	<table>
  	<tr>
  	<td>
  		<input type="text" name="input" size="16" class="display">
      <br>
      <hr>
  	</td>
  	</tr>
  	<tr class="buttons">
  	<td>
      <input type="button" name="clear" value="CE" OnClick="CALCULATOR.clear_all()">
      <input type="button" name="clear" value="C" OnClick="CALCULATOR.clear_all()">
      <input type="button" name="clear" value="&larr;" OnClick="CALCULATOR.clear_one()" class="del">
      <input type="button" name="div"  value="&divide" OnClick="CALCULATOR.operation('/')" class="div">
  		<br>
      <input type="button" name="seven" value="7" OnClick="CALCULATOR.change('7')" class="cifra">
      <input type="button" name="eight" value="8" OnClick="CALCULATOR.change('8')" class="cifra">
      <input type="button" name="nine"  value="9" OnClick="CALCULATOR.change('9')" class="cifra">
      <input type="button" name="mul"   value="&times;" OnClick="CALCULATOR.operation('*')" class="mul">
  		<br>
      <input type="button" name="four" value="4" OnClick="CALCULATOR.change('4')" class="cifra">
      <input type="button" name="five" value="5" OnClick="CALCULATOR.change('5')" class="cifra">
      <input type="button" name="six" value="6" OnClick="CALCULATOR.change('6')" class="cifra">
      <input type="button" name="sub" value="-" OnClick="CALCULATOR.operation('-')" class="equal">
  		<br>
      <input type="button" name="one" value="1" OnClick="CALCULATOR.change('1')" class="cifra">
      <input type="button" name="two" value="2" OnClick="CALCULATOR.change('2')" class="cifra">
      <input type="button" name="three" value="3" OnClick="CALCULATOR.change('3')" class="cifra">
      <input type="button" name="add" value="+" OnClick="CALCULATOR.operation('+')" class="plus">
  		<br>
      <input type="button" name="zero" value="&plusmn;" OnClick="CALCULATOR.plusMinus()" class="plusminus">
      <input type="button" name="zero" value="0" OnClick="CALCULATOR.change('0')" class="cifra">
      <input type="button" name="point"  value="." OnClick="CALCULATOR.change('.')">
      <input type="button" name="doit" value="=" OnClick="CALCULATOR.calc(CALCULATOR.oper);">
  	</td>
  	</tr>
  	</table>
</body>
</html>
